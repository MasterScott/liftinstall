name: Rust

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        
    steps:
    - name: Install Rust
    - uses: hecrj/setup-rust-action@master
      with:
        rust-version: stable
        
    - name: Node/Yarn
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: npm install -g yarn
    
    - uses: actions/checkout@latest
    - name: Build
      run: cargo build --verbose
